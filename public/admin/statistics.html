<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计信息 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/Chart.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <!-- 侧边栏内容由 app.js 动态加载 -->
            </nav>

            <!-- 主要内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">统计信息</h1>
                </div>

                <!-- 仪表盘统计卡片 -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">文章统计</h5>
                                <div class="row">
                                    <div class="col">
                                        <p class="mb-1">总文章数</p>
                                        <h3 id="total-posts">0</h3>
                                    </div>
                                    <div class="col">
                                        <p class="mb-1">已发布</p>
                                        <h3 id="published-posts">0</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">作品统计</h5>
                                <div class="row">
                                    <div class="col">
                                        <p class="mb-1">总作品数</p>
                                        <h3 id="total-works">0</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">评论统计</h5>
                                <div class="row">
                                    <div class="col">
                                        <p class="mb-1">总评论数</p>
                                        <h3 id="total-comments">0</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 访问统计图表 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title">访问统计</h5>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-secondary" data-period="day">日</button>
                                <button type="button" class="btn btn-outline-secondary" data-period="week">周</button>
                                <button type="button" class="btn btn-outline-secondary" data-period="month">月</button>
                            </div>
                        </div>
                        <canvas id="visit-chart"></canvas>
                    </div>
                </div>

                <!-- 热门内容 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">热门文章</h5>
                                <ul id="popular-posts" class="list-group list-group-flush">
                                    <!-- 由 JavaScript 动态加载 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">热门作品</h5>
                                <ul id="popular-works" class="list-group list-group-flush">
                                    <!-- 由 JavaScript 动态加载 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分类和标签统计 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">分类统计</h5>
                                <div class="row">
                                    <div class="col">
                                        <p class="mb-1">总分类数</p>
                                        <h3 id="total-categories">0</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">标签统计</h5>
                                <div class="row">
                                    <div class="col">
                                        <p class="mb-1">总标签数</p>
                                        <h3 id="total-tags">0</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module">
        import { app } from './js/app.js';
        import { statistics } from './js/components/statistics.js';

        // 初始化应用
        app.init();
        
        // 初始化统计组件
        statistics.init();
    </script>
</body>
</html>
